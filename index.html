<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi) ? "css/print/pdf.css" : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="lesson-plan.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15"
        ></section>
        <!--
          </section>
              <section>
                <h3>History</h3>
                <p>The Bourne shell (<pre class="inline">sh</pre>) is a shell, or command-line interpreter, for computer operating systems.</p>
                <p>The Bourne shell was the default shell for Version 7 Unix. Most Unix-like systems continue to have <pre>/bin/sh</pre>—which will
                be the Bourne shell, or a symbolic link or hard link to a compatible shell—even when other shells are used by most
                users.</p>
                <p>
                  <strong>PAST</strong>: Brian Fox began coding January 10, 1988 at the behest of Richard Stallman and the
                  Free Software Foundation.
                </p>
                <p>
                  <strong>PRESENT</strong>:
                  <ul>
                    <li>By far the most popular shell among users of Linux. </li>
                    <li>Default interactive shell in Linux and macOS.</li>
                    <li>Ported to Windows (Cygwin + MinGW = Git Bash)</li>
                  </ul>
                </p>
              </section>
        -->
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
          {
            src: "lib/js/classList.js",
            condition: function() {
              return !document.body.classList;
            }
          },

          // Interpret Markdown in <section> elements
          {
            src: "plugin/markdown/marked.js",
            condition: function() {
              return !!document.querySelector("[data-markdown]");
            }
          },
          {
            src: "plugin/markdown/markdown.js",
            condition: function() {
              return !!document.querySelector("[data-markdown]");
            }
          },

          // Syntax highlight for <code> elements
          {
            src: "plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          },

          // Zoom in and out with Alt+click
          { src: "plugin/zoom-js/zoom.js", async: true },

          // Speaker notes
          { src: "plugin/notes/notes.js", async: true },

          // MathJax
          { src: "plugin/math/math.js", async: true }
        ]
      });
    </script>
  </body>
</html>
